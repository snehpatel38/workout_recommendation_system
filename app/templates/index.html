<!DOCTYPE html>
<html>
    <head>
        <title>Workout Recommendation System</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body class="p-4">
    <div class="container mx-auto max-w-4xl">
        <h1 class="text-4xl font-bold mb-8 neon-title">Workout Recommendation System</h1>
        
        <div class="glass-container floating">
            <form action="/recommend" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label class="form-label">Sex</label>
                        <select name="sex" class="form-select">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Height (in meters)</label>
                        <input type="number" step="0.01" name="height" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Weight (in kg)</label>
                        <input type="number" step="0.1" name="weight" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Hypertension</label>
                        <select name="hypertension" class="form-select">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Diabetes</label>
                        <select name="diabetes" class="form-select">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">BMI</label>
                        <input type="number" step="0.1" name="bmi" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Level</label>
                        <select name="level" class="form-select">
                            <option value="0">Normal</option>
                            <option value="1">Obese</option>
                            <option value="2">Overweight</option>
                            <option value="3">Underweight</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fitness Goal</label>
                        <select name="fitness_goal" class="form-select">
                            <option value="0">Weight Gain</option>
                            <option value="1">Weight Loss</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Fitness Type</label>
                        <select name="fitness_type" class="form-select">
                            <option value="0">Cardio Fitness</option>
                            <option value="1">Muscular Fitness</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn w-full">Get Your Personalized Plan</button>
            </form>
        </div>
    </div>
</body>
</html>
